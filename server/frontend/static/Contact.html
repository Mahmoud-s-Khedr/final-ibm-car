<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Get in Touch</h3>
                <p><strong>Address:</strong> 123 Main Street, Anytown, USA 12345</p>
                <p><strong>Phone:</strong> (555) 123-4567</p>
                <p><strong>Email:</strong> info@ibmcars.com</p>
                <p><strong>Hours:</strong> Monday - Friday: 9 AM - 6 PM</p>
                <p><strong>Saturday:</strong> 10 AM - 4 PM</p>
                <p><strong>Sunday:</strong> Closed</p>
            </div>
            <div class="col-md-6">
                <img src="/static/contactus.png" alt="Car Dealership support" class="img-fluid rounded">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Send us a Message</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
